name: Authz Validation CI

on:
  pull_request:
    branches: [ master ]

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [14.17.0]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1

      - name: Install Dependencies
        run: npm run ci:install
      
      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test